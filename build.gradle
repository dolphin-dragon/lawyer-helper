subprojects {
	version = '0.0.1-SNAPSHOT'
	//archivesBaseName="lawyer-helper"
    apply plugin: 'java'
	[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

ext {
	//maven { url 'http://127.0.0.1:8081/nexus/content/groups/public/'} 
	maven_rep = 'http://nexus.qudui.com/nexus/content/groups/public/'
	maven_snapshots = 'http://nexus.qudui.com/nexus/content/repositories/snapshots/'
	maven_user = 'dev'
	maven_upwd = 'devqudui123'
}

repositories {
	maven { url maven_rep} 
    mavenCentral()
    jcenter()
}

configurations.all {
    //每隔1分钟小时检查远程依赖是否存在更新
	resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    //采用动态版本声明的依赖缓存10分钟
    resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
}

dependencies {
}
}